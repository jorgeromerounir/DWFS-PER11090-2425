<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chistes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="pagina">
    <div class="contenedor-chiste">
        <button class="contenedor-chiste__boton" id="boton">Dame un chiste</button>
        <span class="contenedor-chiste__texto" id="chiste"></span>
    </div>
</body>
<script>
    const botonChiste = document.getElementById('boton');
    botonChiste.onclick = () => {
        fetch('https://api.chucknorris.io/jokes/random')
        .then(response => response.json())
        .then(data => {
            const chiste = data.value;
            const span = document.getElementById('chiste');
            span.textContent = chiste;
        });
    }
</script>
</html>
