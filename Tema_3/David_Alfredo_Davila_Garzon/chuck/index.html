<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chuck´s jokes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="chuck.png">
  </head>

  <body>
    <div class="container">
      <button id="jokeButton" onclick="getJoke()">¡Dame un chiste!</button>
      <p id="jokeText"></p>
    </div>

    <script> <!-- En el ejercicio se solicita que el js pertenezca al mismo html -->
      const getJoke = () => {
        fetch("https://api.chucknorris.io/jokes/random")
        .then(response => response.json())
        .then(json => { document.getElementById("jokeText").innerHTML = json.value; });
      }
    </script>
  </body>
</html>
