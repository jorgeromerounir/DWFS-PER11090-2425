<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dame un chiste</title>
    <!-- CDN de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- CDN de Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Archivo CSS personalizado -->
</head>
<body>

    <div class="container-fluid my-5">
        <!-- Título -->
        <h1 class="text-center mb-5"><i class="bi bi-journal-text"></i> Chiste </h1>

        <div class="row justify-content-center mb-4">
            <div class="col-12 mb-4">
                <button onclick="darChiste()" class="btn btn-success">Dame un chiste !</button>
            </div>
            <p id="parrafo"></p>
        </div>
    </div>

    <script>

    async function darChiste() {
        try {
            let url = "https://api.chucknorris.io/jokes/random";
            let elemento = document.getElementById("parrafo");
            elemento.innerHTML = 'Cargando chiste... <i class="bi bi-hourglass-split"></i>';

            let fetchResponse = await fetch(url);
            let json = await fetchResponse.json();
            let fact = json.value;
            elemento.innerHTML = `${fact} <i class="bi bi-emoji-laughing"></i>`;

        } catch (error) {
            console.error('Ocurrió un error:', error);
        }
    }

    </script>
</body>
</html>
