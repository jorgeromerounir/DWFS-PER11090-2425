<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIR-Chuck</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <button id="jokeButton" onclick="getJoke()">Dame un chiste!</button>
    <p id="jokeText"></p>
</div>
<script>

    async function getJoke() {
        await fetch("https://api.chucknorris.io/jokes/random")
            .then(response => response.json())
            .then(json => {
                document.getElementById("jokeText").innerHTML = json.value;
            });
    }
</script>
</body>
</html>
