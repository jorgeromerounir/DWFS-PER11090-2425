<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIR-CINEMA - Reserva de Butacas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container my-5 text-center">
    <div class="title-container mb-4 p-3">
        <h1>UNIR-CINEMA</h1>
    </div>

    <!-- Sección de la pantalla -->
    <div class="screen-container mb-4 p-3">
        <div class="screen mx-auto">PANTALLA</div>
    </div>

    <!-- Selección de butacas -->
    <div class="seats-container d-flex justify-content-center">
        <div class="row-labels d-flex flex-column align-items-center me-2 seats grid">
            <div class="row-seats">Fila 1</div>
            <div class="row-seats">Fila 2</div>
            <div class="row-seats">Fila 3</div>
            <div class="row-seats">Fila 4</div>
            <div class="row-seats">Fila 5</div>
        </div>
        <div class="seats grid">
            <!-- Fila 1 -->
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <!-- Fila 2 -->

            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>

            <!-- Fila 3 -->
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <!-- Fila 4 -->
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <!-- Fila 5 -->
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>

        </div>

    </div>

    <!-- Formulario de reserva -->
    <form class="mt-4">
        <label for="seatCount" class="form-label text-warning">Indica cuántos asientos quieres reservar:</label>
        <input type="number" class="form-control w-25 mx-auto mb-3" id="seatCount" placeholder="Número de asientos"
               oninput="loadSeats(this.value)" min="1"
               required>
        <button class="btn btn-warning">Confirmar Reserva</button>
    </form>
</div>

<!-- Footer con información del cine -->
<footer class="footer text-center py-4">
    <p><strong>Cine UNIR-CINEMA</strong></p>
    <p>Dirección: Calle Avenida de la Paz, 137. Logroño</p>
    <p>Teléfono: 941209743</p>
    <p>Email: cinefullstack@unircinema.com</p>
</footer>

<!-- Bootstrap JS y Popper.js (para Bootstrap 5.2.3) -->
<script src="cinema.js"></script>

</body>
</html>
