<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chistes de Chuck Norris</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<button id="fetchJokeButton">Dame un chiste!</button>
<p id="jokeParagraph"></p>

<script>
    document.getElementById('fetchJokeButton').addEventListener('click', async () => {
        try {
            const response = await fetch('https://api.chucknorris.io/jokes/random');
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            const data = await response.json();
            document.getElementById('jokeParagraph').textContent = data.value;
        } catch (error) {
            document.getElementById('jokeParagraph').textContent = 'Failed to fetch a joke. Please try again.';
            console.error('Error fetching joke:', error);
        }
    });
</script>
</body>
</html>
