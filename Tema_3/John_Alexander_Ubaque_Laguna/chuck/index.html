<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Chuck Norris Jokes</title>
        <link rel="stylesheet" type="text/css" href="./styles.css">
        <meta charset="UTF8">

        <script>
            const getAJoke = async () => {
                try {
                    const response = await fetch("https://api.chucknorris.io/jokes/random");
                    const json = await response.json();
                    document.getElementById("phJoke").innerHTML = json.value;
                } catch (error) {
                    console.error("Error fetching joke: ", error);
                    document.getElementById("phJoke").innerHTML = "No se pudo obtener un chiste. Inténtalo de nuevo más tarde.";
                }
            }
        </script>
    </head>
    <body>
        <div class="flex-container">
                <button class="button" onclick="getAJoke()">Dame un chiste:</button>
                <p id="phJoke" ></p>
        </div>
    </body>
</html>
