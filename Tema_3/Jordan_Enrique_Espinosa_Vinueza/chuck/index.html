<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chistes de Chuck Norris</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="page">
    <div class="joke">
        <button class="joke__button" id="chisteBtn">Dame un chiste</button>
        <p class="joke__text" id="chisteParrafo">Presiona el bot√≥n para recibir un chiste de Chuck Norris.</p>
    </div>

    <script>
        let button = document.getElementById("chisteBtn");
        let text = document.getElementById("chisteParrafo");

        button.onclick = () => {
            fetch("https://api.chucknorris.io/jokes/random")
                .then(res => res.json())
                .then(data => text.innerHTML = data.value)
                .catch(() => text.innerHTML = "Error al cargar el chiste.");
        };
    </script>
</body>
</html>
