<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Chuck Norris</title>
</head>
<body>
  <header>
    <img alt="Chuck Norris Jokes Api - JSON API for random Chuck Norris jokes" src="https://api.chucknorris.io/img/chucknorris_logo_coloured_small@2x.png">
  </header>
  <form>
    <label>Get a Chuck Norris joke:</label>
    <button type="button" id="get-joke">Get Joke</button>
    <div class="joke-card">
      <img src="https://api.chucknorris.io/img/avatar/chuck-norris.png" alt="chucknorris-icon">
      <div class="joke-container">
        <p id="joke-response"></p>
      </div>
    </div>
  </form>
  <p id="joke"></p>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      function getJoke() {
        fetch('https://api.chucknorris.io/jokes/random')
          .then(response => response.json())
          .then(data => {
            console.log(data);
            document.getElementById('joke-response').innerHTML = data.value;
          })
          .catch(error => console.error('Error:', error));
      }

      document.getElementById('get-joke').addEventListener('click', getJoke);
    });
  </script>
</body>
</html>
