<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de la API de Chuck Norris</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <header>
        <img src="chucknorris.png" alt="Logo Chuck Norris">
        <h1>Uso de la API de Chuck Norris</h1>
    </header>
    <main class="d-flex flex-column align-items-center justify-content-center flex-grow-1">
        <div class="d-flex align-items-center">
            <button id="jokeButton" type="button" class="btn btn-warning">Dame un chiste</button>
            <div id="jokeWrapper">
                <p id="jokeText">Presiona el botón para recibir un chiste de Chuck Norris.</p>
            </div>
        </div>
    </main>
    <footer>
        <span>Desarrollado por <strong>Geovanny Camacho</strong></span>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const apiURL = "https://api.chucknorris.io/jokes/random";
        const jokeButton = document.getElementById("jokeButton");
        const jokeText = document.getElementById("jokeText");
        async function fetchJoke() {
            try {
                const response = await fetch(apiURL);
                const data = await response.json();
                jokeText.textContent = data.value;
            } catch (error) {
                jokeText.textContent = "No se pudo obtener un chiste en este momento. Inténtalo más tarde.";
            }
        }
        jokeButton.addEventListener("click", fetchJoke);
    </script>
</body>

</html>
