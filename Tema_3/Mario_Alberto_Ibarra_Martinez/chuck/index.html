<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Chuck</title>
</head>

<body>

    <main class="main-container">
        <button id="jokeButton" class="main-container-button">Give me a joke!</button>
        <p id="jokeParagraph"></p>
    </main>

    <script>
        const jokeButton = document.getElementById('jokeButton');
        const jokeParagraph = document.getElementById('jokeParagraph');

        const fetchJoke = async () => {
            try {
                const response = await fetch('https://api.chucknorris.io/jokes/random');
                const data = await response.json();
                jokeParagraph.innerText = data.value;
            } catch (error) {
                console.error('Error fetching joke:', error);
                jokeParagraph.innerText = 'Failed to fetch a joke. Please try again later.';
            }
        };

        jokeButton.addEventListener('click', fetchJoke);
    </script>

</body>

</html>
