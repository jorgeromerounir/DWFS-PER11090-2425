<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chistes - Chuck Norris</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Chistes de Chuck Norris</h1>
    <p id="texto">Pulsa el siguiente boton para obtener un nuevo chiste:</p>
    <button id="jokeButton">¡CHISTE!</button>
    <p id="jokeContainer"> Ready? </p>

    <script>
        document.getElementById("jokeButton").onclick = function() {
            fetch("https://api.chucknorris.io/jokes/random")
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Error en la respuesta de la API");
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById("jokeContainer").innerHTML = data.value;
                })
                .catch(error => {
                    document.getElementById("jokeContainer").innerHTML = "No se pudo obtener un chiste. Inténtalo de nuevo más tarde.";
                    console.error("Error:", error);
                });
        };
    </script>
</body>
</html>
