<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cinema-UNIR</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Cabecera -->
    <div class="header">
        <h1>Bienvenido a Cines Magicos Unir</h1>
        <p>Seleccione sus asientos para disfrutar de la mejor experiencia</p>
    </div>

    <!-- Contenedor principal de asientos -->
    <div class="container">
        <div class="seats" id="seatsContainer">
            <!-- Los asientos se generarán aquí mediante JavaScript -->
        </div>

        <!-- Selección de número de asientos y confirmación -->
        <div class="selection">
            <label for="numSeats">Número de asientos a elegir:</label>
            <input type="number" id="numSeats" min="1" max="10" placeholder="Ej: 2">
            <button onclick="confirmSeats()">Confirmar</button>
        </div>
    </div>

    <!-- Pie de página -->
    <div class="footer">
        <div class="jumbotron text-center text-footer">
            <br>
            <p>Cines Magicos Unir</p>
            <p>Dirección: Calle Corindón 16 Madrid</p>
            <p>Teléfono: +34 653XXXX68</p>
            <p>Email: CineUnir@aqe.com</p>
            <br>
        </div>
    </div>

    <!-- JavaScript para generar asientos y ocupación aleatoria -->
    <script src="script.js"></script>
</body>
