<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Reserva de Butacas - UNIR-CINEMA</title>
    
    <!-- Bootstrap CSS desde un CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Enlace al archivo CSS personalizado -->
    <link rel="stylesheet" href="cinema.css">
</head>
<body>

    <!-- Contenedor principal -->
    <div class="container mt-4">
        <h1 class="text-center">Reserva de Butacas - UNIR-CINEMA</h1>
        
        <!-- Representación de la pantalla del cine -->
        <div class="cinema-screen">Pantalla</div>

        <!-- Selección de butacas con números de fila y asiento -->
        <div class="seat-selection">
            <!-- Fila 1 -->
            <div class="seat-row">
                <span class="seat-row-label">Fila 1</span>
                <div class="seat">1</div>
                <div class="seat">2</div>
                <div class="seat occupied">3</div>
                <div class="seat">4</div>
                <div class="seat">5</div>
                <div class="seat">6</div>
                <div class="seat occupied">7</div>
                <div class="seat">8</div>
            </div>
            <!-- Fila 2 -->
            <div class="seat-row">
                <span class="seat-row-label">Fila 2</span>
                <div class="seat">1</div>
                <div class="seat">2</div>
                <div class="seat">3</div>
                <div class="seat occupied">4</div>
                <div class="seat">5</div>
                <div class="seat">6</div>
                <div class="seat">7</div>
                <div class="seat">8</div>
            </div>
            <!-- Fila 3 -->
            <div class="seat-row">
                <span class="seat-row-label">Fila 3</span>
                <div class="seat occupied">1</div>
                <div class="seat">2</div>
                <div class="seat">3</div>
                <div class="seat">4</div>
                <div class="seat">5</div>
                <div class="seat occupied">6</div>
                <div class="seat">7</div>
                <div class="seat">8</div>
            </div>
        </div>

        <!-- Formulario para seleccionar el número de asientos deseados -->
        <form class="mt-4">
            <div class="mb-3">
                <label for="numSeats" class="form-label">Número de asientos:</label>
                <input type="number" class="form-control" id="numSeats" min="1" max="8" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Confirmar reserva</button>
        </form>
    </div>

    <!-- Footer con información del cine -->
    <footer>
        <p><strong>UNIR-CINEMA</strong></p>
        <p>Dirección: C/Doctor Ferran, Rubí, España</p>
        <p>Teléfono: +633 100 366</p>
        <p>Email: unaifn03@gmail.com</p>
    </footer>

    <!-- Bootstrap JavaScript desde un CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
