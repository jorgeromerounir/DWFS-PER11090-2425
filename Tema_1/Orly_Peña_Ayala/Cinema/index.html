    <title>Cinemark</title>
</head>

<body data-bs-theme="dark">
    <div class="container py-5">
        <div class="row">
            <div class="p-5 mb-4 bg-body-tertiary rounded-3">
                <h1 class="display-5 fw-bold d-flex justify-content-center">Cinemark</h1>
            </div>
        </div>
        <div class="row p-5 mb-4 bg-secondary rounded-3">
            <div class="p-5"></div>
        </div>
        <div class="row mb-4 justify-content-center text-center">
            <div class="table-responsive col-md-10">
                <table class="table table-spacing">
                    <tr>
                        <td class="p-3 bg-success">A1</td>
                        <td class="p-3">A2</td>
                        <td class="p-3">A3</td>
                        <td class="p-3">A4</td>

                        <td class="p-3">B2</td>
                        <td class="p-3">B3</td>
                        <td class="p-3">B4</td>
                        <td class="p-3">B5</td>
                        <td class="p-3">B6</td>
                        <td class="p-3">B7</td>
                        <td class="p-3">B8</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="row mb-4 justify-content-center text-center">
            <div class="col-md-5">
                <form>
                    <div class="mb-3">
                        <label for="numeroAsientos" class="form-label">Indica cuántos asientos quieres reservar</label>
                        <input type="text" class="form-control w-25 mx-auto bg-white text-black" id="numeroAsientos">
                    </div>
                    <button type="submit" class="btn btn-warning text-white">Confirmar Reserva</button>
                </form>
            </div>

    </div>
    <footer>
