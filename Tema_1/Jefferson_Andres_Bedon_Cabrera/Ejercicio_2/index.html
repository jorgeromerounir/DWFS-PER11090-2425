<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="cine.png" />
    <title>UNIR-CINEMA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body class="bg-dark text-light">
    <header class="py-4 bg-black bg-opacity-50 mb-5">
        <h1 class="text-center">UNIR-CINEMA</h1>
    </header>

    <div class="container">

        <div class="screen"></div>


        <div class="seat-legend text-center mb-4">
            <div class="d-inline-flex gap-4">
                <div class="d-flex align-items-center">
                    <div class="seat available"></div>
                    <small class="ms-2">LIBRE</small>
                </div>
                <div class="d-flex align-items-center">
                    <div class="seat occupied"></div>
                    <small class="ms-2">OCUPADO</small>
                </div>
                <div class="d-flex align-items-center">
                    <div class="seat selected"></div>
                    <small class="ms-2">SELECCIONADO</small>
                </div>
            </div>
        </div>


        <div class="seating-grid mb-5">


            <div class="seats-row">
                <div class="row-label">A</div>
                <div class="seat occupied"></div>
                <div class="seat available"></div>
                <div class="seat available"></div>
                <div class="seat occupied"></div>
                <div class="seat available"></div>
                <div class="seat available"></div>
                <div class="seat occupied"></div>
                <div class="seat available"></div>
                <div class="seat available"></div>
                <div class="seat occupied"></div>
                <div class="seat available"></div>
            </div>



            <div class="seats-row">
                <div class="row-label">B</div>
                <div class="seat available"></div>
                <div class="seat available"></div>
                <div class="seat occupied"></div>
                <div class="seat available"></div>
                <div class="seat available"></div>
                <div class="seat occupied"></div>
                <div class="seat available"></div>
                <div class="seat available"></div>
                <div class="seat occupied"></div>
                <div class="seat available"></div>
                <div class="seat available"></div>
            </div>



            <div class="seats-row">
                <div class="row-label">C</div>
                <div class="seat available"></div>
                <div class="seat occupied"></div>
                <div class="seat available"></div>
                <div class="seat available"></div>
                <div class="seat occupied"></div>
                <div class="seat available"></div>
                <div class="seat available"></div>
                <div class="seat occupied"></div>
                <div class="seat available"></div>
                <div class="seat available"></div>
                <div class="seat occupied"></div>
            </div>



            <div class="seats-row">
                <div class="row-label">D</div>
                <div class="seat occupied"></div>
                <div class="seat available"></div>
                <div class="seat available"></div>
                <div class="seat occupied"></div>
                <div class="seat available"></div>
                <div class="seat available"></div>
                <div class="seat occupied"></div>
                <div class="seat available"></div>
                <div class="seat available"></div>
                <div class="seat occupied"></div>
                <div class="seat available"></div>
            </div>



            <div class="seats-row">
                <div class="row-label">E</div>
                <div class="seat available"></div>
                <div class="seat available"></div>
                <div class="seat occupied"></div>
                <div class="seat available"></div>
                <div class="seat available"></div>
                <div class="seat occupied"></div>
                <div class="seat available"></div>
                <div class="seat available"></div>
                <div class="seat occupied"></div>
                <div class="seat available"></div>
                <div class="seat available"></div>
            </div>



            <div class="seats-row">
                <div class="row-label">F</div>
                <div class="seat available"></div>
                <div class="seat occupied"></div>
                <div class="seat available"></div>
                <div class="seat available"></div>
                <div class="seat occupied"></div>
                <div class="seat available"></div>
                <div class="seat available"></div>
                <div class="seat occupied"></div>
                <div class="seat available"></div>
                <div class="seat available"></div>
                <div class="seat occupied"></div>
            </div>
        </div>


        <div class="booking-form mb-4">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="card bg-dark border-secondary">
                        <div class="card-body">
                            <label for="ticketCount" class="form-label">¿Indica cuántos asientos quieres
                                reservar?</label>
                            <input type="number" class="form-control mx-auto" min="1" id="ticketCount">
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="text-center ">
            <button class="btn btn-primary btn-md px-5">
                Confirmar Reserva
            </button>
        </div>
    </div>

    <footer class="bg-black bg-opacity-50 text-light py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
                    <h5>CINE UNIR-CINEMA</h5>
                    <p class="small">Dirección: Av. Ordoñez Lasso y Los Cerezos esquina</p>
                </div>
                <div class="col-md-6 text-center text-md-end">
                    <p class="small mb-0">Teléfono: +593 123456789</p>
                    <p class="small">Email: cinefullstack@unircinema.com</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
