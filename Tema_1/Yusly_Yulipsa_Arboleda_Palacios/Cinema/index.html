<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CINEMA UNIR</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="cinema">
        <div class="cinema__principal rounded-3">CINEMA UNIR</div>
        <div class="cinema__pantalla rounded-3"></div>
        <div class="cinema__filas">
          <div class="cinema__fila-asiento">
            <div class="row cinema__asientos rounded-3">
              <div class="col-auto cinema__fila">Fila 1</div>
              <div class="col-auto cinema__asiento"></div>
              <div class="col-auto cinema__asiento"></div>
              <div class="col-auto cinema__asiento"></div>
              <div class="col-auto bg-danger cinema__asiento"></div>
              <div class="col-auto bg-danger cinema__asiento"></div>
              <div class="col-auto cinema__asiento"></div>
              <div class="col-auto cinema__asiento"></div>
              <div class="col-auto cinema__asiento"></div>
              <div class="col-auto cinema__asiento"></div>
              <div class="col-auto cinema__asiento"></div>
              <div class="col-auto cinema__asiento"></div>
              <div class="col-auto cinema__asiento"></div>
            </div>
            <div class="row cinema__asientos rounded-3">
              <div class="col-auto cinema__fila">Fila 2</div>
              <div class="col-auto bg-danger cinema__asiento"></div>
              <div class="col-auto bg-danger cinema__asiento"></div>
              <div class="col-auto cinema__asiento"></div>
              <div class="col-auto cinema__asiento"></div>
              <div class="col-auto cinema__asiento"></div>
              <div class="col-auto cinema__asiento"></div>
              <div class="col-auto cinema__asiento"></div>
              <div class="col-auto cinema__asiento"></div>
              <div class="col-auto cinema__asiento"></div>
              <div class="col-auto cinema__asiento"></div>
              <div class="col-auto cinema__asiento"></div>
              <div class="col-auto cinema__asiento"></div>
            </div>
            <div class="row cinema__asientos rounded-3">
              <div class="col-auto cinema__fila">Fila 3</div>
              <div class="col-auto cinema__asiento"></div>
              <div class="col-auto bg-danger cinema__asiento"></div>
              <div class="col-auto bg-danger cinema__asiento"></div>
              <div class="col-auto cinema__asiento"></div>
              <div class="col-auto cinema__asiento"></div>
              <div class="col-auto cinema__asiento"></div>
              <div class="col-auto cinema__asiento"></div>
              <div class="col-auto cinema__asiento"></div>
              <div class="col-auto cinema__asiento"></div>
              <div class="col-auto cinema__asiento"></div>
              <div class="col-auto cinema__asiento"></div>
              <div class="col-auto cinema__asiento"></div>
            </div>
            <div class="row cinema__asientos rounded-3">
              <div class="col-auto cinema__fila">Fila 4</div>
              <div class="col-auto cinema__asiento"></div>
              <div class="col-auto cinema__asiento"></div>
              <div class="col-auto bg-danger cinema__asiento"></div>
              <div class="col-auto bg-danger cinema__asiento"></div>
              <div class="col-auto cinema__asiento"></div>
              <div class="col-auto cinema__asiento"></div>
              <div class="col-auto cinema__asiento"></div>
              <div class="col-auto cinema__asiento"></div>
              <div class="col-auto cinema__asiento"></div>
              <div class="col-auto cinema__asiento"></div>
              <div class="col-auto cinema__asiento"></div>
              <div class="col-auto cinema__asiento"></div>
            </div>
            <div
              class="row cinema__asientos d-flex align-items-center rounded-3"
            >
              <div class="col-auto cinema__fila">Fila 5</div>
              <div class="col-auto cinema__asiento"></div>
              <div class="col-auto cinema__asiento"></div>
              <div class="col-auto cinema__asiento"></div>
              <div class="col-auto cinema__asiento"></div>
              <div class="col-auto cinema__asiento"></div>
              <div class="col-auto cinema__asiento"></div>
              <div class="col-auto cinema__asiento"></div>
              <div class="col-auto cinema__asiento"></div>
              <div class="col-auto bg-danger cinema__asiento"></div>
              <div class="col-auto bg-danger cinema__asiento"></div>
              <div class="col-auto cinema__asiento"></div>
              <div class="col-auto cinema__asiento"></div>
            </div>
          </div>
          <div class="mb-3 cinema__confirmar">
            <div class="d-flex justify-content-center">
              <form class="row">
                <div class="col-auto">
                  <label for="inputasiento" class="form-label"
                    >Indique cuántos asientos quiere reservar</label
                  >
                  <input
                    type="number"
                    class="form-control cinema__asiento-input"
                    id="inputasiento"
                    value="1"
                  />
                  <button type="submit" class="btn btn-primary mb-3">
                    Confirmar Reserva
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="cinema__pie justify-content- center rounded-3">
          <p>
            CINEMA UNIR <br />Dirección: Calle Avenida de la Paz, 137. Logroño
            <br />
            Teléfono: 12345645
          </p>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
