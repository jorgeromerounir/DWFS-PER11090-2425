    <!-- Formulario -->

        <form id="reservation-form">
            <div class="mb-3">
                <label for="numeroSillas" class="form-label">Número de Asientos:</label>
                <input type="number" id="numeroSillas" class="form-control" min="1" max="10" placeholder="Especifica la cantidad de asientos" required>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Actualizar la cantidad de asientos seleccionados
    function updateSeatCount() {
        const sillasSeleccionadas = document.querySelectorAll('.silla.seleccionada');
        document.getElementById('numeroSillas').value = sillasSeleccionadas.length;
    }

    // Interacción con asientos
    document.querySelectorAll('.silla').forEach(silla => {
        silla.addEventListener('click', () => {
            if (!silla.classList.contains('ocupada')) {
                silla.classList.toggle('seleccionada');
                updateSeatCount();
            }
        });
    });

    // Confirmación del formulario
    document.getElementById('reservation-form').addEventListener('submit', (e) => {
        e.preventDefault();
        const sillasSeleccionadas = document.querySelectorAll('.silla.seleccionada');
        const numeroSillas = document.getElementById('numeroSillas').value;

        if (sillasSeleccionadas.length < numeroSillas) {
            alert('Debes especificar la cantidad de sillas a reservar...');
            return;
        }

        alert(`¡Reserva confirmada para ${numeroSillas} silla(s)!`);
    });
</script>
</body>
