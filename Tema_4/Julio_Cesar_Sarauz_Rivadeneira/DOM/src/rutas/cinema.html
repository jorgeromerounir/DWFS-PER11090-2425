<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./../css/cinema.css">
    <script src="./../js/cinema.js"></script>
    <title>UNIR-CINEMA-JULIO-SARAUZ</title>
</head>

<body>
    <div class="contenido">
        <!-- publicidad -->
        <div class="row">
            <div class="col">
                <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./../imagenes/imagen1.png" class="d-block w-100" alt="unir - cinema">
                        </div>
                        <div class="carousel-item">
                            <img src="./../imagenes/imagen2.png" class="d-block w-100" alt="unir - cinema">
                        </div>
                        <div class="carousel-item">
                            <img src="./../imagenes/imagen3.png" class="d-block w-100" alt="unir - cinema">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                        </butto>
                </div>
            </div>
        </div>
        <!-- pantalla del cine  -->
        <div class="row">
            <div class="col">
                <div class="progress pantalla">
                    <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0"
                        aria-valuemax="100"></div>
                </div>
            </div>
        </div>
        <!-- espacio dibujar butacas a través del dom -->
        <div id="mtz-butacas" class="row"></div>
        <!-- formulario -->
        <div class="row">
            <div class="row formulario">
                <form>
                    <div class="mb-3">
                        <label class="form-label">Indica cuántos asientos quieres reservar</label>
                        <input id="txt_numerob" type="number" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-warning">Confirmmar Reserva</button>
                </form>
            </div>
        </div>
        <!-- pie de pagina  -->
        <div class="row footer">
            <div class="col">
                <label><b>Cine UNIR-CINEMA</b></label>
                <label><b>Dirección:</b> Calle Avenida de la Paz, 137. Logroño</label>
                <label><b>Teléfono:</b> 941209743</label>
                <label><b>Email:</b> cinefullstack@unircinema.com</label>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
        </script>
</body>

</html>
