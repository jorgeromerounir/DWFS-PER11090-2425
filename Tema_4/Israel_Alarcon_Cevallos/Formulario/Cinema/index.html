<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selección de asientos de cine</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body onload="inicio()">
    <div class="container">
        <h1 class="text-center mb-4 bg-success" id="cinema_title">CINE PANTALLA IMAX</h1>
        <h1 class="text-center mb-4" id="screen">
            PANTALLA DE CINE
        </h1>
        <div class="seat-container">
            <div class="row text-center align-items-center">
                <div class="col-1 seat-label">Fila A</div>
                <div class="col-12 row justify-content-center" id="divFilaA">
                    <div class="seat" >A1</div>
                    <div class="seat" >A2</div>
                    <div class="seat" >A3</div>
                    <div class="seat" >A4</div>
                    <div class="seat" >A5</div>
                    <div class="seat" >A6</div>
                    <div class="seat" >A7</div>
                    <div class="seat" >A8</div>
                    <div class="seat" >A9</div>
                    <div class="seat" >A10</div>
                </div>
            </div>

            <div class="row text-center align-items-center">
                <div class="col-1 seat-label">Fila B</div>
                <div class="col-12 row justify-content-center">
                    <div class="seat" >B1</div>
                    <div class="seat" >B2</div>
                    <div class="seat" >B3</div>
                    <div class="seat" >B4</div>
                    <div class="seat" >B5</div>
                    <div class="seat" >B6</div>
                    <div class="seat" >B7</div>
                    <div class="seat" >B8</div>
                    <div class="seat" >B9</div>
                    <div class="seat" >B10</div>
                 </div>
            </div>

            <div class="row text-center align-items-center">
                <div class="col-1 seat-label">Fila C</div>
                <div class="col-12 row justify-content-center">
                    <div class="seat">C1</div>
                    <div class="seat">C2</div>
                    <div class="seat">C3</div>
                    <div class="seat">C4</div>
                    <div class="seat">C5</div>
                    <div class="seat">C6</div>
                    <div class="seat">C7</div>
                    <div class="seat">C8</div>
                    <div class="seat">C9</div>
                    <div class="seat">C10</div>
                </div>
            </div>

            <div class="row text-center align-items-center">
                <div class="col-1 seat-label">Fila D</div>
                <div class="col-12 row justify-content-center">
                    <div class="seat">D1</div>
                    <div class="seat">D2</div>
                    <div class="seat">D3</div>
                    <div class="seat">D4</div>
                    <div class="seat">D5</div>
                    <div class="seat">D6</div>
                    <div class="seat">D7</div>
                    <div class="seat">D8</div>
                    <div class="seat">D9</div>
                    <div class="seat">D10</div>
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <label for="seat_count" class="form-label text-primary">¿Cuántos asientos quieres reservar?</label>
            <input type="number" id="seat_count" class="form-control mx-auto" min="1" max="10" placeholder="Número de asientos" onchange="reserva(this.value)">
        </div>

        <div class="text-center mt-4">
            <button id="btn_confirm" class="btn btn-primary">✔️ Confirmar Selección</button>
        </div>
        <p id="resultado"></p>
    </div>

    <footer class="footer mt-5 py-3">
        <div class="container text-center">
            <p>UNIR CINEMA</p>
            <p>Ubicación: Via al Puerto Marítimo</p>
            <p>Contacto: 0978787049</p>
            <p>Correo: ialarcon@armada.mil.ec</p>
        </div>
    </footer>
    <script src="cinema.js"> </script>
</body>
</html>
