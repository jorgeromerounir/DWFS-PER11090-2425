<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala de Cine</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid wrapper text-center">
        <header class="container-fluid text-center bg-primary text-white p-0 mb-1 rounded-bottom">
            <div class="d-flex justify-content-between align-items-center p-3">
                <h1 class="flex-grow-1 text-center"><i class="fas fa-video"></i> Sala de Cine Gio</h1>
                <a id="closeSession" class="btn btn-outline-light ml-auto">Cerrar sesión</a>
            </div>
        </header>
        <main class="container text-center">
            <div class="screen p-2 mb-2 bg-dark text-white w-75 mx-auto rounded">
                <h3>Pantalla</h3>
            </div>
            <div id="butacas-container" class="row text-center">
                <!-- Se generarán dinámicamente las butacas -->
            </div>
            <div class="d-flex justify-content-center mb-2">
                <div class="input-group w-50">
                    <span class="input-group-text">Ingrese asiento a reservar:</span>
                    <input type="number" id="cantidadAsientos" class="form-control" min="1" max="10" placeholder="0"
                        required>
                </div>
            </div>
            <h6 id="infoReserva" class="resaltado p-1"></h6>
        </main>
        <footer class="container-fluid text-center">
            <div>
                <i class="fas fa-home p-1" aria-label="Dirección"></i>Dirección: Av. Abdon Calderon y Manuel Cordova
                Galarza
                <i class="fas fa-phone p-1" aria-label="Teléfono"></i>(+593)988390131
            </div>
            <span>&copy;<span id="year"></span> Cine de Gio. Todos los derechos reservados.</span>
        </footer>
    </div>
    <script src="cinema.js"></script>
</body>

</html>
