<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UNIR-Cinema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="cinema.js"></script>

<body class="text-center text-bg-dark">
    <div class="container border border-warning-subtle my-2">
        <header>
            <div class="container my-3 p-4 bg-body-secondary rounded-3">
                <h1 class="mt-1 text-body-emphasis text-uppercase">UNIR-Cinema</h1>
            </div>
        </header>
        <main>
            <div id="screen" class="container my-3 p-5 bg-body-tertiary"></div>
            <div id="seating-plan" class="container text-warning d-flex flex-row d-inline-flex justify-content-center"></div>
            <div id="form-wrapper" class="container my-3">
                <form id="form">
                    <label for="seats" class="form-label text-warning mb-2">Indica cuántos asientos quieres reservar</label><br>
                    <input type="number" id="seats" name="seats" class="mb-2" min="0"><br>
                    <button type="submit" class="btn btn-warning">Confirmar Reserva</button>
                </form>
            </div>
        </main>
        <footer>
            <div class="container my-3 p-2 bg-body-secondary">
                Cine UNIR-CINEMA<br>
                Dirección: Calle Avenida de la Paz, 137. Logroño<br>
                Teléfono: 941209743<br>
                Email: cinefullstack@unircinema.com
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
