<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="registerStyle.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="register.js"></script>
</head>
<body class="bg-primary bg-gradient vh-100">
<h1>Resgitro de Usuario</h1>
<div class="container">
    <form class="form-floating" id="register-form">
        <div class="form-floating mb-4">
            <input type="text" class="form-control" id="nombres" placeholder="" value="" >
            <label for="nombres">Nombres</label>
        </div>
        <div class="form-floating mb-4">
            <input type="text" class="form-control" id="usuario" placeholder=""  >
            <label for="usuario">Nombre de usuario</label>
        </div>
        <div class="form-floating mb-4" id="divContraseña">
            <input type="password" class="form-control" id="contrasena" placeholder=""  >
            <label for="contrasena">Password</label>
        </div>
        <div class="form-floating mb-4" id="divReContraseña">
            <input type="password" class="form-control" id="reContrasena" placeholder=""  >
            <label for="reContrasena">Confirm password</label>
        </div>
        <div class="form-floating mb-4" id="correo">
            <input type="email" class="form-control" id="mail" placeholder=""  >
            <label for="mail">Email</label>
        </div>
        <div class="col-3">
            <button class="btn btn-primary" type="submit"> Register <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
                <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576zm6.787-8.201L1.591 6.602l4.339 2.76z"/>
            </svg></button>
        </div>
    </form>
</div>
 </body>
 </html>
