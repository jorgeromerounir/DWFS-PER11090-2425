<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./public/stylesheet/styles.css">
    <title>Cinema Unir</title>
</head>

<body>

    <main class="container-main">
        <section class="container-main-login">
            <div class="_logi-form">
                <div class="_logi-text">
                    <img src="./public/image/unir-400x400.png" alt="">
                    <h4> Sign up</h4>
                </div>
                <form class="_login-form" id="form">
                    <div class="_login-inputs">
                        <input type="text" placeholder="Name and last name" id="nameLastName" class="_form_item">
                        <input type="text" placeholder="Nickname" id="nickname" class="_form_item">
                        <input type="password" placeholder="Password" id="password" required class="_form_item">
                        <input type="password" placeholder="Repeat password" id="password-repeat" required
                            class="_form_item">
                        <input type="email" placeholder="Email address" id="email" class="_form_item">
                    </div>
                    <div class="_login_buttons">
                        <button type="submit" class="_button-blue">Sign up</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script type="module" src="./public/javascript/dom/domLogin.js"></script>

</body>

</html>
